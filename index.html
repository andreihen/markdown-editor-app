<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Notas do Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            max-width: 90%;
        }
        .file-item {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .file-item:hover {
            background-color: #161b22;
        }
        .file-item.active {
            background-color: #1a2a44;
        }
        #editor {
            height: 70vh;
        }
        .text-purple-400 {
            color: #c9d1d9; /* Cor principal */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-purple-400">Editor de Notas do Drive</h1>
    <p class="text-center text-gray-400 mb-8">Gerencie, edite e salve suas notas diretamente no Google Drive.</p>

    <!-- Bot√µes de Login/Logout -->
    <div class="flex justify-center mb-8">
        <button id="authorize_button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200" style="display: none;">
            Autorizar
        </button>
        <button id="signout_button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200" style="display: none;">
            Sair
        </button>
    </div>

    <!-- Interface Principal -->
    <div id="main-interface" style="display: none;" class="grid md:grid-cols-3 gap-6">

        <!-- Coluna de Navega√ß√£o de Arquivos -->
        <div id="file-browser" class="md:col-span-1 bg-gray-800 p-4 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-purple-400">Arquivos e Pastas</h2>
                <button id="back_button" class="text-gray-400 hover:text-white" style="display: none;">
                    Voltar
                </button>
            </div>
            <div id="loading_files" class="text-gray-400 text-center" style="display: none;">
                Carregando arquivos...
            </div>
            <ul id="file-list-container"></ul>
        </div>

        <!-- Coluna do Editor de Texto -->
        <div id="editor-container" class="md:col-span-2 bg-gray-800 p-4 rounded-lg shadow-lg" style="display: none;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-purple-400" id="file-name-display">Novo Arquivo</h2>
                <button id="save_button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                    Salvar
                </button>
            </div>
            <textarea id="editor" class="w-full bg-gray-900 text-white p-4 rounded-lg border border-gray-700 focus:outline-none focus:border-blue-500 text-sm"></textarea>
        </div>

    </div>

</div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
    // Por favor, substitua pelos seus pr√≥prios valores
    const API_KEY = 'YOUR_API_KEY';
    const CLIENT_ID = 'YOUR_CLIENT_ID';

    // Escopo alterado para permitir leitura, cria√ß√£o, edi√ß√£o e exclus√£o de arquivos criados pelo aplicativo
    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
    const SCOPES = 'https://www.googleapis.com/auth/drive';
    
    // Elementos da UI
    const authorizeButton = document.getElementById('authorize_button');
    const signoutButton = document.getElementById('signout_button');
    const mainInterface = document.getElementById('main-interface');
    const fileListContainer = document.getElementById('file-list-container');
    const editorContainer = document.getElementById('editor-container');
    const fileBrowser = document.getElementById('file-browser');
    const backButton = document.getElementById('back_button');
    const loadingFiles = document.getElementById('loading_files');
    const saveButton = document.getElementById('save_button');
    const editor = document.getElementById('editor');
    const fileNameDisplay = document.getElementById('file-name-display');

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;
    let currentFolderId = 'root';
    let currentFileId = null;

    function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
        await gapi.client.init({
            apiKey: API_KEY,
            discoveryDocs: DISCOVERY_DOCS,
        });
        gapiInited = true;
        maybeEnableButtons();
    }

    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: SCOPES,
            callback: '', 
        });
        gisInited = true;
        maybeEnableButtons();
    }

    function maybeEnableButtons() {
        if (gapiInited && gisInited) {
            authorizeButton.style.display = 'block';
        }
    }

    function handleAuthClick() {
        tokenClient.callback = async (resp) => {
            if (resp.error !== undefined) {
                throw (resp);
            }
            updateAuthStatus(true);
            listDriveFiles(currentFolderId);
        };
        tokenClient.requestAccessToken({prompt: 'consent'});
    }

    function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
            google.accounts.oauth2.revoke(token.access_token, () => {
                gapi.client.setToken('');
                updateAuthStatus(false);
                fileBrowser.style.display = 'block';
                editorContainer.style.display = 'none';
            });
        }
    }

    function updateAuthStatus(isSignedIn) {
        if (isSignedIn) {
            authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';
            mainInterface.style.display = 'grid';
        } else {
            authorizeButton.style.display = 'block';
            signoutButton.style.display = 'none';
            mainInterface.style.display = 'none';
        }
    }

    async function listDriveFiles(folderId) {
        currentFolderId = folderId;
        loadingFiles.style.display = 'block';
        fileListContainer.innerHTML = '';
        backButton.style.display = folderId === 'root' ? 'none' : 'block';

        try {
            const response = await gapi.client.drive.files.list({
                'q': `'${folderId}' in parents and trashed=false`,
                'pageSize': 100,
                'fields': 'nextPageToken, files(id, name, mimeType, parents)',
            });

            loadingFiles.style.display = 'none';
            const files = response.result.files;

            if (!files || files.length === 0) {
                fileListContainer.innerHTML = '<p class="text-gray-400">Nenhum arquivo ou pasta encontrado.</p>';
                return;
            }

            files.forEach((file) => {
                const isFolder = file.mimeType === 'application/vnd.google-apps.folder';
                const icon = isFolder ? 'üìÅ' : 'üìÑ';
                const listItem = document.createElement('li');
                listItem.className = 'file-item p-3 border-b border-gray-700 flex items-center rounded-md';
                listItem.innerHTML = `<span class="mr-2">${icon}</span><span>${file.name}</span>`;
                listItem.dataset.fileId = file.id;
                listItem.dataset.mimeType = file.mimeType;
                listItem.dataset.name = file.name;

                listItem.addEventListener('click', () => handleFileClick(file.id, file.mimeType, file.name));
                fileListContainer.appendChild(listItem);
            });

        } catch (err) {
            loadingFiles.style.display = 'none';
            console.error('Erro ao listar arquivos:', err);
            fileListContainer.innerHTML = `<p class="text-red-400">Ocorreu um erro: ${err.result.error.message}</p>`;
        }
    }

    async function handleFileClick(fileId, mimeType, fileName) {
        if (mimeType === 'application/vnd.google-apps.folder') {
            listDriveFiles(fileId);
        } else {
            fileBrowser.style.display = 'none';
            editorContainer.style.display = 'block';
            fileNameDisplay.textContent = fileName;
            currentFileId = fileId;
            loadingFiles.style.display = 'block';

            try {
                const response = await gapi.client.drive.files.get({
                    fileId: fileId,
                    alt: 'media'
                });
                editor.value = response.body;
                loadingFiles.style.display = 'none';
            } catch (err) {
                loadingFiles.style.display = 'none';
                console.error('Erro ao carregar arquivo:', err);
                alert('Erro ao carregar o arquivo. Por favor, tente novamente.');
            }
        }
    }

    async function saveFile() {
        if (!currentFileId) return;

        try {
            const content = editor.value;
            const file = new Blob([content], {type: 'text/plain'});
            const response = await gapi.client.request({
                path: `/upload/drive/v3/files/${currentFileId}`,
                method: 'PATCH',
                params: {
                    uploadType: 'media'
                },
                body: file
            });
            alert('Arquivo salvo com sucesso!');
        } catch (err) {
            console.error('Erro ao salvar arquivo:', err);
            alert('Erro ao salvar o arquivo. Por favor, tente novamente.');
        }
    }

    async function navigateBack() {
        if (currentFolderId === 'root') return;

        try {
            const response = await gapi.client.drive.files.get({
                fileId: currentFolderId,
                fields: 'parents'
            });
            const parentId = response.result.parents && response.result.parents[0];
            if (parentId) {
                listDriveFiles(parentId);
            } else {
                listDriveFiles('root');
            }
        } catch (err) {
            console.error('Erro ao voltar:', err);
            listDriveFiles('root');
        }
    }

    // Event Listeners
    authorizeButton.onclick = handleAuthClick;
    signoutButton.onclick = handleSignoutClick;
    saveButton.onclick = saveFile;
    backButton.onclick = navigateBack;

    window.onload = function() {
        gapiLoaded();
        gisLoaded();
    };
</script>
</body>
</html>
